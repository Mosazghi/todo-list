<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-slate-300 flex flex-col">
    <header class="bg-amber-300 p-5">HEADER</header>
    <div class="flex" id="content">
      <nav class="flex flex-col justify-between bg-red-200 p-8 w-80">
        <div>
          <ul class="mb-10 space-y-5 text-xl" id="default-nav">
            <li class="flex items-center">
              <span class="me-3 material-symbols-outlined"> inbox </span>Inbox
            </li>
            <li class="flex items-center">
              <span class="me-3 material-symbols-outlined"> today </span>Today
            </li>
            <li class="flex items-center">
              <span class="me-3 material-symbols-outlined"> date_range </span
              >Next 7 days
            </li>
            <li class="flex items-center">
              <span class="me-3 material-symbols-outlined"> event_busy </span
              >Important
            </li>
            <li class="flex items-center">
              <span class="me-3 material-symbols-outlined">
                event_available </span
              >Completed
            </li>
          </ul>
          <div id="projects-nav">
            <div class="flex items-center justify-between text-xl font-medium">
              Projects
              <span class="material-symbols-outlined cursor-pointer">
                add
              </span>
            </div>
          </div>
          <hr />
          <ul class="mt-5" id="project-list">
            <li>
              <div class="flex items-center justify-between">
                <span class="material-symbols-outlined"> folder </span>
                <span>Project 1</span>
                <div>
                  <span class="material-symbols-outlined me-1"> edit </span>
                  <span class="material-symbols-outlined"> delete </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <footer class="border-2 p-4 border-violet-500">
          <p>
            Created by
            <a
              class="hover:underline"
              href="https://github.com/Mosazghi"
              target="_blank"
              >Mosazghi</a
            >
          </p>
        </footer>
      </nav>
      <main class="flex-1 bg-blue-300 p-3">MAIN</main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
